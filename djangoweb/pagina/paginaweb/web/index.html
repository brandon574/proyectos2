<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Sistema de correos institucionales</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet " href=" static/style.css ">

</head>
<body>

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">solicitud de correo </a></li>
        <li class="tab"><a href="#login">recuperar contraseña</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sistema de solicitud de correo institucional</h1>
          
          <form action="/busqueda/" method="post"> 
            {% csrf_token %}

            {{ form }}
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                NOMBRES<span class="req">*</span>
              </label>
              <input type="text" name="nombres" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                APELLIDOS<span class="req">*</span>
              </label>
              <input type="text" name="apellidos" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              DIRECCION DE CORREO<span class="req">*</span>
            </label>
            <input type="email" name="correo_personal" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              IDENTIFICACION<span class="req">*</span>
            </label>
            <input type="text" name="curp" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              TIPO DE USUARIO<span class="req">*</span>
            </label>
            <Select type="select" name="tipo_usuario"class="select">
              <option value="Profesor" class=>Profesor</option>
              <option value="Alumno" class=>Alumno</option>
              <option value="Administrativo" class=>Administrativo</option>
            </Select>
          </div>
          
          
          <button type="submit" class="button button-block"/>SOLICITAR</button>

          </form>

        </div>
        
        <div id="login">   
          <h1>Recupera Tu Contraseña!</h1>
          
          <form action="/registrar/" method="post"> 
            {% csrf_token %}
          
            <div class="field-wrap">
            <label>
              INGRESA TU # DE IDENDIFICACION<span class="req">*</span>
            </label>
            <input type="text" name="curp" required autocomplete="off"/>
          </div>
          <button type="sumbit" class="button button-block"/>RECUPERAR</button>
          
          </form>
          
          

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="static/script.js"></script>

</body>
</html>
